<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bitmedi</title>
  <style>
      table { width: 100%; border-collapse: collapse; }
      th, td { border: 1px solid black; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>kanlı loglar</h1>
  <table>
      <thead>
          <tr>
              <th>IP</th>
              <th>Tarayıcı</th>
              <th>Platform</th>
              <th>Ekran Boyutu</th>
              <th>Dil</th>
              <th>Konum</th>
          </tr>
      </thead>
      <tbody id="logTable"></tbody>
  </table>

  <script>
      async function fetchLogs() {
          try {
              const res = await fetch('/api/getLogs'); 
              const logs = await res.json();
              const table = document.getElementById('logTable');
              table.innerHTML = '';

              logs.forEach(log => {
                  // "Konum alınamadı" veya "Şehir, Ülke"
                  const locationCell = (log.location && log.location !== "Bilinmeyen, Bilinmeyen")
                      ? log.location
                      : "Konum alınamadı";

                  const row = `
                      <tr>
                          <td>${log.ip}</td>
                          <td>${log.userAgent}</td>
                          <td>${log.platform}</td>
                          <td>${log.screenWidth}x${log.screenHeight}</td>
                          <td>${log.language}</td>
                          <td>${locationCell}</td>
                      </tr>`;
                  table.innerHTML += row;
              });
          } catch (error) {
              console.error("Veri çekme hatası:", error);
          }
      }

      // Sayfa yüklendiğinde logları getir, her 5 saniyede bir yenile
      fetchLogs(); 
      setInterval(fetchLogs, 5000);
  </script>
</body>
</html>
