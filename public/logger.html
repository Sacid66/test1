<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ziyaretçi Logları</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid black; padding: 8px; text-align: left; }
    #map { height: 500px; width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Ziyaretçi Logları</h1>
  <table>
    <thead>
      <tr>
        <th>IP</th>
        <th>Tarayıcı</th>
        <th>Platform</th>
        <th>Ekran Boyutu</th>
        <th>Dil</th>
        <th>Konum</th>
      </tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>

  <h2>Harita Üzerinde Konumlar</h2>
  <div id="map"></div>

  <script>
    // Veritabanından logları çekip tabloya ve haritaya basan fonksiyon
    async function fetchLogs() {
      try {
        const res = await fetch('/api/getLogs'); 
        const logs = await res.json();
        const table = document.getElementById('logTable');
        table.innerHTML = '';

        logs.forEach(log => {
          const row = `
            <tr>
              <td>${log.ip}</td>
              <td>${log.userAgent}</td>
              <td>${log.platform}</td>
              <td>${log.screenWidth}x${log.screenHeight}</td>
              <td>${log.language}</td>
              <td>${(log.location && log.location !== "Bilinmeyen, Bilinmeyen") ? log.location : "Konum alınamadı"}</td>
            </tr>`;
          table.innerHTML += row;
        });

        loadMap(logs);
      } catch (error) {
        console.error("Veri çekme hatası:", error);
      }
    }

    // Google Maps üzerinde işaretler eklemek
    function loadMap(logs) {
      // Harita, Türkiye (örneğin Ankara) merkezli başlatılıyor.
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: { lat: 39.9334, lng: 32.8597 }
      });

      logs.forEach(log => {
        // log.latitude ve log.longitude IP tabanlı veriden geliyor
        if (log.latitude && log.longitude) {
          new google.maps.Marker({
            position: { lat: parseFloat(log.latitude), lng: parseFloat(log.longitude) },
            map: map
          });
        }
      });
    }

    // Sayfa yüklendiğinde logları getir, her 5 saniyede bir yenile
    fetchLogs(); 
    setInterval(fetchLogs, 5000);
  </script>

  <!-- Google Maps API key'i ekleyin -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" async defer></script>
</body>
</html>
