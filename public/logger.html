<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bitmedi</title>
  <style>
      table { width: 100%; border-collapse: collapse; }
      th, td { border: 1px solid black; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>kanlı loglar</h1>
  <table>
      <thead>
          <tr>
              <th>IP</th>
              <th>browser</th>
              <th>Platform</th>
              <th>screen resolution</th>
              <th>language</th>
              <th>loc</th>
              <th>CPU Core</th>
              <th>RAM</th>
              <th>Color Depth</th>
              <th>Languages?</th>
              <th>status</th>
          </tr>
      </thead>
      <tbody id="logTable"></tbody>
  </table>

  <script>
      async function fetchLogs() {
          try {
              const res = await fetch('/api/getLogs'); 
              const logs = await res.json();
              const table = document.getElementById('logTable');
              table.innerHTML = '';

              logs.forEach(log => {
                  const locationCell = (log.location && log.location !== "unknown, unknown")
                      ? log.location
                      : "Konum alınamadı";

                  const hardwareConcurrency = log.hardwareConcurrency || "unknown";
                  const deviceMemory = log.deviceMemory || "unknown";
                  const colorDepth = log.colorDepth || "unknown";
                  const languages = log.languages || "unknown";
                  const isOnline = (typeof log.isOnline === "boolean") ? log.isOnline : "unknown";

                  const row = `
                      <tr>
                          <td>${log.ip}</td>
                          <td>${log.userAgent}</td>
                          <td>${log.platform}</td>
                          <td>${log.screenWidth}x${log.screenHeight}</td>
                          <td>${log.language}</td>
                          <td>${locationCell}</td>
                          <td>${hardwareConcurrency}</td>
                          <td>${deviceMemory}</td>
                          <td>${colorDepth}</td>
                          <td>${languages}</td>
                          <td>${isOnline}</td>
                      </tr>`;
                  table.innerHTML += row;
              });
          } catch (error) {
              console.error("data issue:", error);
          }
      }

      fetchLogs(); 
      setInterval(fetchLogs, 5000);
  </script>
</body>
</html>
