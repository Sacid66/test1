<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Takip</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: red;
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    SELAM

    <script>
        async function getUserIP() {
            try {
                const res = await fetch('https://api64.ipify.org?format=json'); 
                const data = await res.json();
                return data.ip;
            } catch (error) {
                console.error("IP alınırken hata oluştu:", error);
                return "Bilinmeyen";
            }
        }

        async function sendData() {
            const ip = await getUserIP();
            const userData = {
                ip: ip,
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                screenWidth: screen.width,
                screenHeight: screen.height,
                language: navigator.language
            };

            console.log("Gönderilecek veri:", userData);

            fetch('/api/log', { // Sunucuya veri gönderme
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => console.log("Sunucudan gelen cevap:", data))
            .catch(error => console.error("Veri gönderilirken hata oluştu:", error));
        }

        sendData(); // Sayfa açılınca çalıştır
    </script>
</body>
</html>
